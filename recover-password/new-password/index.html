<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Real_Talk/accounts/style.css">

      <link rel="stylesheet" href="/Real_Talk/fontawesome/css/all.css">
    <!-- <link rel="stylesheet" href="/fontawesome/css/all.css"> -->
    <title>new Password </title>
</head>
<body>
    
<div class="session-check"></div>

<div class="form-container">
        <div class="header">
            <h2>New Password  </h2>
        </div>

 <div class="error-indicator"> Invalid  credentials </div>


    <form action="#" class="new-password-form">
           
            <div class="password passfield">

                    <div class="form-control">
                        <label>Password   </label>

                        <div class="input-control">
                            <input type="password" name="password" id="password1" class="input_form password_field" placeholder="44@#?/tgd^^>.,()>" required >
                            <!-- font-awesome icons  -->
                            
                     
                            <i class="fas fa-eye  eye-icons" onclick="show_hide_pass();" id="show-hide-icon"></i>
                            
                            <!-- <i class="fas fa-eye" style="color:green;"></i> -->
                            <i class="fas form-validation-icons fa-check-circle valid-circle"></i>
                            <i class="fas form-validation-icons fa-exclamation-circle  error-circle"></i>
                        </div>
                
                        <small>Error Message </small>
                    </div>

            </div>

            <div class="password2">

                    <!-- password 2  -->
                    <div class="form-control">
                        <label>Password  Check  </label>

                        <div class="input-control">
                            <input type="password" name="password2" id="password2" class="input_form  password_field password2" placeholder="44@#?/tgd^^>.,()>" required >
                        
                            <!-- font-awesome icons  -->
                          
                            <i class="fas form-validation-icons fa-check-circle valid-circle"></i>
                            <i class="fas form-validation-icons fa-exclamation-circle  error-circle"></i>
                        </div>
                    
                        <small>Error Message </small>
                    </div>

            </div>

            <div class="submit-form">
                <button type ="submit" class="submit-btn" id="new-password-up-btn">Submit  </button> 
            </div>

        
           
    </form>

</div>

<script src="/Real_Talk/utilities/utils.js"></script>
<script src="/Real_Talk/utilities/compare_passwords.js"></script>

<script src="/Real_Talk/fontawesome/js/all.js"></script>
<script src="/Real_Talk/signup/show-hide-pass.js"></script>
<script src="/Real_Talk/accounts/redirect.js"></script>

<script src="/Real_Talk/utilities/favicon_creator.js"></script>

<script src="new-password.js"></script>

<!-- <script src="/fontawesome/js/all.js"></script> -->
</body>
</html>
