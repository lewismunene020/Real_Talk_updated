<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/accounts/style.css">
    
<!--       <link rel="stylesheet" href="/fontawesome/css/all.css"> -->
    <!-- <link rel="stylesheet" href="/fontawesome/css/all.css"> -->
    <title>Login   </title>
</head>
<body>

<div class="form-container">
        <div class="header">
            <h2>RealTok Login</h2>
        </div>

 <div class="error-indicator"> Invalid  credentials </div>

    <form action="#" class="login-form">

            <div class="email-address">
                <div class="form-control">
                    <!-- should have the team member images and their positions  -->
                    <label id="login-form-label">Email </label>
                    <!-- <textarea class="login-form-input" name="team-member" placeholder="Team Members responsible  " id="team-member" cols="30" rows="10"></textarea class="login-form-input"> -->
                    
                    <div class="input-control">
                        <input class="login-form-input" name="email" id="user-email">
                        <i class="fas form-validation-icons fa-check-circle valid-circle"></i>
                        <i class="fas form-validation-icons fa-exclamation-circle error-circle"></i>
                    </div>
                    <small>Error message </small>
                </div>
                
            </div>


            <div class="password passfield">

                    <div class="form-control">
                        <label>Password   </label>

                        <div class="input-control">
                            <input type="password" name="password" id="password1" class="input_form password_field login-password" placeholder="44@#?/tgd^^>.,()>" required >
                            <!-- font-awesome icons  -->
                            
                     
                            <i class="fas fa-eye  eye-icons" onclick="show_hide_pass();" id="show-hide-icon"></i>
                            
                            <!-- <i class="fas fa-eye" style="color:green;"></i> -->
                            <i class="fas form-validation-icons fa-check-circle valid-circle"></i>
                            <i class="fas form-validation-icons fa-exclamation-circle  error-circle"></i>
                        </div>
                
                        <small>Error Message </small>
                    </div>

            </div>



            <div class="submit-form">
                <button type ="submit" class="submit-btn" id="login-btn">Login</button> 
            </div>

            <p id="sign-up">Not yet Signed Up????  <a href="/">Sign Up</a></p>
            <p class="forgot-password">Forgot password ??????  <a href="/recover-password/" class="recover-password-link">recover password</a>  </p>

        
           
    </form>

</div>

<script src="/utilities/utils.js"></script>

<!-- <script src="/Reafontawesome/js/all.js"></script> -->

<script src="/login/show-hide-pass.js"></script>

<script src="/login/login-form.js"></script>
<script src="/accounts/redirect.js"></script>

<script src="/utilities/favicon_creator.js"></script>
<!-- <script src="/fontawesome/js/all.js"></script> -->
</body>
</html>
