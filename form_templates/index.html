<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Real_Talk/fontawesome/css/all.css">
    <!-- <link rel="stylesheet" href="/fontawesome/css/all.css"> -->
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Create Account </h2>
        </div>

        <form class="sign_up_form" id="sign_up_form">

            <!-- first name  -->

            <div class="form-control first-name-form-control">
                <label>First Name </label>

                <div class="input-control">
                    <input type="text" name=""  class="input_form first-name" placeholder="Firstname" required autofocus>
                    <!-- font-awesome icons  -->

                    <!-- if valid add the valid-circle and the fa-check-circle classes -->

                    <i class="fas first-name-validation"></i> 


                  
                </div>
               
                <small>Error Message </small>
            </div>

            <!-- second name  -->

            <div class="form-control">
                <label>Last   Name </label>

                <div class="input-control">
                    <input type="text" name=""  class="input_form last-name" placeholder="Lastname"required autofocus>
                    <!-- font-awesome icons  -->
                    <i class="fas"></i>
                  
                </div>
            
                <small>Error Message </small>

            </div>

            <!-- email address  -->
            <div class="form-control">
                <label>Email  </label>

                <div class="input-control">
                    <input type="email" name=""  class="input_form email" placeholder="winAndAchieve001@mail.com" required >
                
                    <!-- font-awesome icons  -->
                    <i class="fas"></i>
                  

                </div>
              
                <small>Error Message </small>
            </div>
            
            <div class="form-control">
                <label>Profile Photo  </label>


                <div class="input-control">
                    <input type="file" name=""  class="input_form profile-photo" required >
                    <!-- font-awesome icons  -->
                    <i class="fas"></i>
                  

                </div>
          
                <small>Error Message </small>


            </div>

            <!-- password 1  -->

            <div class="form-control">
                <label>Password   </label>

                <div class="input-control">
                    <input type="password" name=""  class="input_form password" placeholder="44@#?/tgd^^>.,()>" required >
                    <!-- font-awesome icons  -->
                    <i class="fas"></i>
                  
                </div>
         
                <small>Error Message </small>
            </div>

                <!-- password 2  -->
            <div class="form-control">
                <label>Password  Check  </label>

                <div class="input-control">
                    <input type="password" name=""  class="input_form password2" placeholder="44@#?/tgd^^>.,()>" required >
                
                    <!-- font-awesome icons  -->
                    <i class="fas"></i>
                  
                </div>
            
                <small>Error Message </small>
            </div>

            <button type="submit" id="submit-btn">Submit </button>
            
            
            
        </form>
    </div>

<!-- font awesome script -->

<script src="/Real_Talk/fontawesome/js/all.js"></script>
<!-- <script src="/fontawesome/js/all.js"></script> -->
<script src="index.js"></script>
</body>
</html>
